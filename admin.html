<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rupandehi Sandesh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .admin-header { text-align: center; margin-bottom: 40px; }
        .admin-header h1 { color: var(--primary-color); margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--text-color); }
        .form-control { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-color); font-size: 1rem; }
        textarea.form-control { min-height: 120px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: all 0.3s ease; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: #a01515; }
        .btn-secondary { background: var(--secondary-color); color: white; }
        .btn-secondary:hover { background: #555; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .btn-sm { padding: 5px 10px; font-size: 0.9rem; }
        .news-list { margin-top: 40px; }
        .news-item { background: var(--card-bg); padding: 20px; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid var(--primary-color); }
        .news-item-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .news-item-title { font-size: 1.2rem; font-weight: bold; color: var(--text-color); margin-bottom: 5px; }
        .news-item-meta { color: var(--secondary-color); font-size: 0.9rem; }
        .news-item-actions { display: flex; gap: 10px; }
        .checkbox-group { display: flex; gap: 20px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="date-weather">
                    <span id="current-date"></span>
                    <span id="current-time"></span>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="index.html" class="admin-link">View Website</a>
                </div>
            </div>
        </div>
        
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>Rupandehi Sandesh Admin</h1>
                    <p>News Management Panel</p>
                </div>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Add New Article</h1>
            <p>Manage your news content for Rupandehi Sandesh</p>
        </div>

        <form id="news-form">
            <div class="form-group">
                <label for="news-title">News Title</label>
                <input type="text" id="news-title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="news-excerpt">News Excerpt (Short Description)</label>
                <textarea id="news-excerpt" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="news-content">Full Content</label>
                <textarea id="news-content" class="form-control" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="news-category">Category</label>
                    <select id="news-category" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="featured">Featured</option>
                        <option value="politics">Politics</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="news-author">Author</label>
                    <input type="text" id="news-author" class="form-control" value="Rupandehi Sandesh" required>
                </div>
            </div>

            <div class="form-group">
                <label for="news-image">Image URL</label>
                <input type="url" id="news-image" class="form-control" placeholder="https://example.com/image.jpg">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="is-breaking">
                    <label for="is-breaking">Breaking News</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="is-featured">
                    <label for="is-featured">Featured News</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add News Article
                </button>
                <button type="button" id="clear-form" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Clear Form
                </button>
            </div>
        </form>

        <div class="news-list">
            <h2>Manage Existing Articles</h2>
            <div id="news-list-container">
                <!-- News articles will be listed here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
